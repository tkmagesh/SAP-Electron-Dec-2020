<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const { remote } = require('electron');
        const { Menu } = remote;

        remote.getCurrentWindow().on('ready-to-show', () => {
            const template = [
                {
                    label: 'Demo',
                    submenu: [
                        {
                            label: 'Renderer - Greet',
                            submenu: [
                                {
                                    label: 'Personal',
                                    click: function () {
                                        console.log('Hi there!')
                                    }
                                },
                                {
                                    label: 'Official'
                                }
                            ]
                        },
                        {
                            type: 'separator'
                        },
                        {
                            label: 'Busy',
                            type: 'radio',
                            checked: true
                        }
                    ]
                },
                {
                    label: 'Edit',
                    submenu: [
                        { role: 'undo' },
                        { role: 'redo' },
                        { type: 'separator' },
                        { role: 'cut' },
                        { role: 'copy' },
                        { role: 'paste' }
                    ]
                }
            ];

            const menu = Menu.buildFromTemplate(template);
            Menu.setApplicationMenu(menu);
        })
        
        window.addEventListener('load', function(){
            document
                .getElementById('btnClose')
                .addEventListener('click', () => {
                    remote.getCurrentWindow().close();
                })
        })

    </script>
</head>
<body>
    <h1>Index - 2</h1>
    <input type="button" value="Close" id="btnClose">
</body>
</html>
