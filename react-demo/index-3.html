<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Demo</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
      class Greeter extends React.Component{
          //state
          state = {
            userName : '',
            message : ''
          };

          //UI Behavior
          onTxtUserNameChange = (evt) => {
            this.setState({ 
                userName: evt.target.value
            });
          };

          onBtnGreetClick = () => {
              const { userName } = this.state,
                msgTemplate = this.props.msgTemplate,
                greetMsg = `Hi ${userName}, ${msgTemplate}`;
              this.setState({ 
                  message : greetMsg 
              });
          };

          //Presentation
          render(){
              return(
                  <div>
                      <h3>Greeter</h3>
                      <hr/>
                      <label>User Name :</label>
                      <input type="text" onChange={this.onTxtUserNameChange}/>
                      <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                      <div>{this.state.message}</div>
                  </div>
              );
          }
      }  

      ReactDOM.render(
          <div>
            <Greeter msgTemplate="Have a good day!" />
            <Greeter msgTemplate="Have a nice day!" />
          </div>
     ,document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
